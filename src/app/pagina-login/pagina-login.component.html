<div class="w-full h-full bg-white rounded-xl">

         @if(mostradoR()){
            <div class="w-11/12 min-h-[38rem] bg-slate-400 z-10 m-auto mt-16 flex rounded-xl">
                <div class="w-1/3 bg-slate-800 min-h-full rounded-xl">
                    <p class="text-5xl font-bold text-white mt-36 ml-20">Bienvenido!</p>

                    <p class="text-white text-xl mt-14 ml-14">Si ya tienes una cuenta, inicia sesion <br/>para poder acceder a todas tus notas</p>

                    <button class="rounded-xl border-2 border-solid border-white p-3 pl-6 pr-6 font-bold text-white ml-32 mt-14" (click)="HacerVerdadero()">Iniciar Sesion</button>
                </div>
    
    
                <div class="flex flex-col">
                    <h1 class="text-5xl font-bold text-white ml-72 mt-20">Crear Cuenta</h1>

                <input type="text" name="" id="" placeholder="Nombre" class="mt-14 pl-3 rounded-2xl ml-40 w-full p-1">

                <input type="text" name="" id="" placeholder="Email" class="mt-8 pl-3 rounded-2xl ml-40 w-full p-1" >

                <input type="text" name="" id="" placeholder="Password" class="mt-8 pl-3 rounded-2xl ml-40 w-full p-1">

                <button class="rounded-xl border-2 border-solid border-white p-3 pl-6 pr-6 font-bold text-white ml-72 mt-14">Registrarse</button>

                </div>

                
             </div>
         }
    
         
         @if(mostradoR() == false){

            <div class="w-11/12 min-h-[38rem] bg-slate-400 z-10 m-auto mt-16 flex rounded-xl flex-row-reverse">
                <div class="w-1/3 bg-slate-800 min-h-full rounded-xl">
                    <p class="text-5xl font-bold text-white mt-36 ml-20">Hola, Amigo!</p>

                    <p class="text-white text-xl mt-14 ml-14">Ingresa tus datos personales para<br/> crear una cuenta en app-notas</p>

                    <button class="rounded-xl border-2 border-solid border-white p-3 pl-6 pr-6 font-bold text-white ml-32 mt-14" (click)="HacerFalso()">Registrarse</button>
                </div>
    
    
                <div class="flex flex-col w-2/3">
                    <h1 class="text-5xl font-bold text-white ml-72 mt-36">Inicia Sesion </h1>

                <div class="flex flex-col">

                <input type="text" name="" id="" placeholder="Email" class="mt-14 pl-3 rounded-2xl  ml-52 p-1 w-1/2" >

                <input type="text" name="" id="" placeholder="Password" class="mt-8 pl-3 rounded-2xl  ml-52 p-1 w-1/2">
                </div>

                <button class="rounded-xl p-3 pl-6 pr-6 font-bold text-white ml-80 mt-14 w-1/4 bg-slate-800">Inica Sesion</button>

                </div>

                
             </div>


         }




</div>
