<div class="w-[40%] rounded-lg bg-secundario text-white m-auto absolute right-80 top-40" [class.opacity-100]="this.mostrado$()"> <!-- mostrar modal en la que se pueda ingresar un titulo de la pagina-->
    <div class="w-full flex place-content-between">
        <h2 class="text-3xl ml-7 font-bold mt-4">Agregar Pagina</h2>

        <div >
            <button (click)="ocultar()" class="mr-4 font-bold mt-2 hover:bg-slate-600 rounded-xl p-1 pl-5 pr-5">X</button>
        </div>
    </div>

    <div class="w-full flex">
        <h2 class="text-2xl text-texto ml-7 mt-8">Titulo</h2>
    </div>

    <div class="flex flex-col mt-7">
        <input type="text" [value]="tituloPagina()" (input)="EscucharValorTitulo($event)" placeholder="Titulo" class="w-11/12 rounded-lg ml-8 pl-2 bg-secundario border-b-2 border-solid border-slate-400 h-9"/>

        <button (click)="CrearPagina()" class="p-3 bg-acento text-texto font-bold rounded-lg w-1/3 mt-7 mb-2 ml-7 hover:bg-green-400">Crear Pagina</button>
    </div>

</div>
